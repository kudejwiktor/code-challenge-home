<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
          integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous"/>
    <title>Locations</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<section class="container">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Locations
                </h1>
                <div class="is-pulled-right">
                    <a href="add.html">Add location</a>
                </div>
                <div class="notification is-hidden">
                    <button class="delete"></button>
                    <p></p>
                </div>
                <div class="field">
                    <p class="control is-small">
                        <input class="input" id="distance" type="numeric" placeholder="Search in distance...">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input" id="text" type="text" placeholder="Search by text...">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="filter" class="button is-success">
                            Search
                        </button>
                    </p>
                </div>
                <hr>
                <div id="map"></div>
            </div>
        </div>
    </section>
</section>
<script src="js/services/notification.js"></script>
<script src="js/services/map.js"></script>
<script src="js/services/location.js"></script>
<script src="js/services/query.js"></script>
<script src="js/config.js"></script>
<script src="js/pages/index.js"></script>
<script src="js/config.js"></script>
<script type="text/javascript">
  var script = document.createElement("script");
  script.src = "https://maps.googleapis.com/maps/api/js?key="+config('google')['key']+"&callback=renderMap";
  document.body.appendChild(script);
</script>
<!--<script async defer-->
<!--        src="">-->
</script>
</body>
</html>
