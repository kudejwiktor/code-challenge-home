<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
          integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous"/>
    <title>Locations</title>
</head>
<body>
<section class="container">
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Add location
                </h1>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" id="name" type="text" placeholder="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Street</label>
                    <div class="control">
                        <input class="input" id="street" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Suit number</label>
                    <div class="control">
                        <input class="input" id="suit_number" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Postal code</label>
                    <div class="control">
                        <input class="input" id="postal_code" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                        <input class="input" id="city" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Latitude</label>
                    <div class="control">
                        <input class="input" id="latitude" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Longitude</label>
                    <div class="control">
                        <input class="input" id="longitude" type="text" placeholder="" value="">
                        <p class="help is-danger is-hidden"></p>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button id="add-location" class="button is-link">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<script src="js/services/error-message.js"></script>
<script src="js/services/location.js"></script>
<script src="js/services/query.js"></script>
<script src="js/config.js"></script>
<script src="js/pages/add.js"></script>
</body>
</html>
